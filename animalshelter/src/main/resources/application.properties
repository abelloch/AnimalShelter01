spring.application.name=animalshelter
# Configuración de base de datos (ajustar según tu configuración)
spring.datasource.url=jdbc:mysql://localhost:3306/animalshelter
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8080

# JWT
jwt.secret=your_secret_key
jwt.expiration=3600000  # 1 hora en milisegundos

# Otros ajustes (opcional)
logging.level.org.springframework.web=DEBUG
